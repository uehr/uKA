TrendContent:
  type: object
  required:
    - word
    - rank
  properties:
    rank:
      type: integer
      format: int32
    word:
      type: string
      minLength: 3 
      maxLength: 280

Trend:
  type: object
  required:
    - trends
    - date
  properties:
    trends:
      type: array
      items:
        $ref: "./trend.yaml#TrendContent"
    date:
      type: string
      format: date-time

Trends:
  type: object
  required:
    - trends
  properties:
    trends:
      type: array
      items:
        $ref: "./trend.yaml#/Trend"