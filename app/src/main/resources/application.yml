uka:
    version: 0.0.9

spring:
    datasource:
        url: jdbc:mysql://${UKA_DB_URL}
        username: ${UKA_DB_USER}
        password: ${UKA_DB_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver
        test-on-borrow: true
        validation-query: SELECT 1
    jpa:
        database: mysql
        hibernate:
            ddl-auto: update

server:
    port: ${PORT:80}
    tomcat:
        accesslog:
            enabled: true
            directory: /var/log/tomcat
            pattern: "%t %D %s %h %l \"%r\" \"%{Referer}i\" \"%{User-Agent}i\" %b"